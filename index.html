<!DOCTYPE html>

    <head>

        <meta charset="utf-8">
        <title>musings</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>

    </head>

    <body>

        <div id="sliderWrapper">
            <div>
                <label>Rows: 
                    <span class="slider">
                        <input id="rowsIn" type="range" value="5" min="1" max="10" oninput="rowsOut.value = rowsIn.value">
                        <span>
                            <output id="rowsOut">5</output>
                        </span>
                    </span>
                </label>
            </div>
            
            <div>
                <label>Columns: 
                    <span class="slider">
                        <input id="columnsIn" type="range" value="5" min="1" max="10" oninput="columnsOut.value = columnsIn.value">
                        <span>
                            <output id="columnsOut">5</output>
                        </span>
                    </span>
                </label>
            </div>
            
            <div>
                <label>Padding: 
                    <span class="slider">
                        <input id="paddingIn" type="range" value="10px" min="0" max="20" oninput="paddingOut.value = paddingIn.value">
                        <span>
                            <output id="paddingOut">10</output>
                        </span>
                    </span>
                </label>
            </div>

            <div>
                <label for="site-search">Search the site:</label>
                <input type="search" id="site-search" name="q" />
                <button>Search</button>
            </div>

        </div>

        <div id="chartWrapper">
            <div id="chart">
            </div>
        </div>

    </body>

</html>
